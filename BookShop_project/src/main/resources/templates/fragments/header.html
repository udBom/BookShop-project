<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<th:block th:fragment="header">
	<header>
    <div class="shell-header">
      <h1 id="logo"><a th:href="@{/main}">main</a></h1>
      <nav id="topnavigation">
      	<ul>
      		<li>로그인</li>
      		<li>회원가입</li>
      		<li>마이페이지</li>
      		<li><a th:href="@{/cart/getCartList?user_id=user}">장바구니</a></li>
      	</ul>
      </nav>
      <form th:action="@{/getSearchList}" method="get">
      <div class="middle">
      	<div class="search-position">
      		<div class="search-wrap">
      			<div class="condition">
      				<select name="searchCondition" class="searchCondition">
      					<option value="all">통합검색</option>
      					<option value="title">제목</option>
      					<option value="author">저자</option>
      				</select>
      			</div>
      			<div class="keyword">
      				<input name="searchKeyword" type="text" class="searchKeyword">
      			</div>
      			<div class="search">
      				<input type="submit" value="검색" class="submit">
      			</div>
      		</div>
      	</div>
      </div>
      </form>
      
      <nav id="bottomnavigation">
        <ul>
          <li><a th:href="@{/getBookList(kind=best)}">베스트</a></li>
          <li><a th:href="@{/getBookList(kind=new)}">신상품</a></li>
          <li><a href="#">이벤트</a></li>
          <li><a th:href="@{/qna/getUserQnaList}">고객센터</a></li>
        </ul>
      </nav>
    </div>
  </header>
</th:block>
</body>
</html>
