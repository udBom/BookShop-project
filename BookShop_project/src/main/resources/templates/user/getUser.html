<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>고객 정보 수정</title>
<link rel="shortcut icon" type="image/x-icon"
	href="/css/images/favicon.ico">
<link rel="stylesheet" href="/css/style.css" type="text/css" media="all">
<link rel="stylesheet" href="/css/flexslider.css" type="text/css"
	media="all">
<script src="/js/jquery-1.7.2.min.js"></script>
<!--[if lt IE 9]><script src="js/modernizr.custom.js"></script><![endif]-->
<script src="/js/jquery.flexslider-min.js"></script>
<script src="/js/functions.js"></script>
<style>
input {
	border: 1px solid gray;
	border-radius: 2px;
	border-left: none;
	border-right: none;
	border-top: none;
}

table {
	border-collapse: collapse;
	margin-left: 230px;
}

table td, th {
	padding: 8px;
}

button {
	border: 1px solid gray;
	border-left: none;
	border-right: none;
	border-top: none;
}

input:hover {
	background-color: silver;
}

button:hover {
	background-color: silver;
}
</style>
</head>
<body>

	<div id="wrapper">
		<header>
			<div class="shell">
				<h1 id="logo">
					<a href="/">admin_main</a>
				</h1>
				<nav id="navigation">
					<ul>
						<li class="active"><a th:href="@{/}">HOME</a></li>
						<li><a th:href="@{/board/getBoardList}">상품 관리</a></li>
						<li><a th:href="@{/order/getOrderList_admin}">구매 관리</a></li>
						<li><a th:href="@{/user/getUserList}">고객 관리</a></li>
						<li><a th:href="@{/qna/getQnaList}">문의 관리</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<section class="top-section">
			<div class="shell">
				<h4 align="center">고객 정보</h4>
				<br>
				<form th:action="@{/user/updateUser}" method="post">
					<table th:align="center" border="2" th:cellpadding="10"
						th:width="500">
						<tr>
							<td th:text="user_id" width="80"></td>
							<td><input name="user_id" type="hidden"
								th:value="${member.user_id}"> <input name="user_id"
								type="text" th:value="${member.user_id}"></td>
						</tr>
						<tr>
							<td th:text="password" width="80"></td>
							<td><input name="password" type="text"
								th:value="${user.password}"></td>
						</tr>
						<tr>
							<td th:text="name" width="80"></td>
							<td><input name="name" type="text" th:value="${user.name}"></td>
						</tr>
						<tr>
							<td th:text="point" width="80"></td>
							<td><input name="point" type="text" th:value="${user.point}"></td>
						</tr>
						<tr>
							<td th:text="role" width="80"></td>
							<td><input name="role" type="text" th:value="${user.role}"></td>
						</tr>
						<tr>
							<td colspan="2" align="center"><input type="submit"
								value="수정하기">
						</tr>
					</table>
				</form>
				<br>
			</div>
		</section>
	</div>
</body>
</html>
